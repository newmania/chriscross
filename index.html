<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picross</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="valentine-bg"></div>
    <div id="game-container">
        <div class="heart-decoration">❤️</div>
        <h1>Picross of Love</h1>
        <div id="grid-layout">
            <div id="col-hints"></div>
            <div id="row-hints"></div>
            <div id="grid-wrapper">
                <div id="grid"></div>
                <img id="reveal-image" src="" alt="Revealed Level">
            </div>
        </div>
        <div id="post-win-container" class="hidden">
            <p id="quote"></p>
            <button id="next-level">Next Level</button>
        </div>
        <div id="controls">
            <button id="reset">Reset Puzzle</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
