<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picross</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Picross</h1>
        <div id="level-selector">
            <button onclick="loadLevel('alex_square.JPG')">Alex</button>
            <button onclick="loadLevel('christopher_square.jpg')">Christopher</button>
            <button onclick="loadLevel('sarahmike_square.jpg')">Sarah & Mike</button>
        </div>
        <div id="grid-layout">
            <div id="col-hints"></div>
            <div id="row-hints"></div>
            <div id="grid"></div>
        </div>
        <div id="controls">
            <button id="check-win">Check Win</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
